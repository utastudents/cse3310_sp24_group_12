<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <title>TWSG</title>
    





    <body class="bg-dark text-white">
        <nav class="navbar navbar-dark border-bottom border-white ">
            <div class="container-fluid justify-content-center">
            <h1 id="TWSG" class="navbar-brand d-flex font-weight-bold extra-bold" title="The World Search Game" style="font-size: 2em;">TWSG</h1>
            </div>
        </nav>

        <div class=" container-fluid row g-3 py-2 justify-content-center">
            <form id="usernameForm" class="col-6 text-center ">
                <div class="row mb-2">
                    <h3><label for="inputUsername" class="col-form-label">Enter Username</label></h3>
                </div>
                <div class="">
                    <input type="text" id="inputUsername" class="form-control">
                </div>
                <div class="">
                    <span class="form-text">
                        Must be atleast 3 characters.
                    </span>
                </div>
                <button type="submit" class="btn btn-primary mt-2"> Enter </button>
            </form>
        </div>
            
        









    </body>
</html>
<script>
    let usernames = ["jack","john","doe"]
    document.getElementById('usernameForm').addEventListener('submit',function(event){
        
        let username = document.getElementById('inputUsername').value;
        console.log(username)
        if(username.length < 3){
            alert('Username must be at least 3 characters long')
            event.preventDefault()
        }else{
            if(usernames.indexOf(username) == -1){
                usernames.push(username)
                localStorage.setItem('username',username)
                let users = JSON.stringify(usernames)
                localStorage.setItem('stringArray',users)
                window.location.href = 'lobby.html'
                event.preventDefault()
            }else{
                console.log("it doesnt exists")
                alert('Username already exists.\n please choose another username.')
                event.preventDefault()
            }
        }
        
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    #TWSG {
        background: linear-gradient(to right, #ffffff, #9d9da2, #ffffff);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        animation: gradientAnimation 3s linear infinite;
    }
</style>
